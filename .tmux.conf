##
## Basic Configuration
##

# Set terminal
set -g default-terminal "screen-256color"
set -sg focus-events on

# Terminal Overrides (Fix scrolling)
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g xterm-keys on

# Set <Ctrl>-a as the prefix and unbind old prefix
unbind C-b
set -g prefix C-a

# Set the esc/alt disambiguation timeout to 0ms (for vim)
#   to allows for faster key repetition
set -sg escape-time 0
set -sg repeat-time 300

# Set vi mode (enable in 2.4+)
set-window-option -g mode-keys vi

# Set scrollback history limit
set -g history-limit 50000

# Update terminal emulator title
set -g set-titles on
set -g set-titles-string '[#S:#I #H] #W'

# Automatically rename windows
set-window-option -g automatic-rename on
set-window-option -g allow-rename off
set-window-option -g window-status-current-format "|#I:#W|"
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'
set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})#F'

# Start numbering windows from 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows on closing panes (tmux >=1.7)
set -g renumber-windows on

# Window activity monitoring
set-window-option -g monitor-activity on
set -g visual-activity on
set -g bell-action any

# Resize only the active window to the smallest client
set-window-option -g aggressive-resize on

# Zoom Pange
bind + resize-pane -Z

# Display settings
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10

##
## Mouse Mode Settings
##
set-option -g mouse on
bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

##
## Copy/Paste Options
##
# Copy keys
bind-key y copy-mode
bind-key b list-buffers
bind-key P paste-buffer
bind-key B choose-buffer

# Copy mode
bind-key -T copy-mode-vi v      send-keys -X begin-selection
bind-key -T copy-mode-vi V      send-keys -X select-line
bind-key -T copy-mode-vi r      send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Y      send-keys -X copy-end-of-line
bind-key -T copy-mode-vi Escape send-keys -X cancel

if-shell 'command -v reattach-to-user-namespace &> /dev/null' 'bind-key -T copy-mode-vi y                 send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if-shell 'command -v reattach-to-user-namespace &> /dev/null' 'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" \; display-message "highlighted selection copied.."'
if-shell 'command -v xclip                      &> /dev/null' 'bind-key -T copy-mode-vi y                 send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"'
if-shell 'command -v xclip                      &> /dev/null' 'bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"     \; display-message "highlighted selection copied.."'


##
## Key Bindings
##

# Open new window in same directory
bind c new-window -c "#{pane_current_path}"


# Send <Ctrl>-a to an application by pressing <Ctrl>-a a
bind-key a send-prefix

# Split horizontally: <Ctrl> |
bind | split-window -h -c "#{pane_current_path}"
# Split vertically: <Ctrl> -
bind - split-window -v -c "#{pane_current_path}"

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded"

# Bind <Ctrl>-a to the last used window
bind-key C-a last-window

# Cycle through panes using PREFIX-<Ctrl>-A
unbind ^A
bind-key ^A select-window -t :+

##
## Navigation
##

# vi-style pane traversal
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# vi-style pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##
## Power Line
##
run-shell "powerline-daemon -q"
run-shell "tmux source-file $(python -c 'import site; print(site.getsitepackages()[0])')/powerline/bindings/tmux/powerline.conf"

##
## SSH Agent Forwarding Fix
##
# Remove SSH_AUTH_SOCK to disable tmux automatically resetting the variable
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_AUTH_SOCK \
                           SSH_CONNECTION WINDOWID XAUTHORITY"

##
## TMUX Plugins Configuration
##

##
## TMUX Plugins
##
##   Refresh TMUX Config: PREFIX-R
##   Install Plugin:      PREFIX-I
##   Refresh TMUX Env:    PREFIX-U
##   Update Plugin:       PREFIX-<ALT>-U
##
setenv -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'

set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tpm'

set -g @colors-solarized 'dark'
set -g @continuum-restore 'on'
set -g @shell_mode 'vi'
set -g @sidebar-tree-command 'tree -C'

run -b '~/.tmux/plugins/tpm/tpm'
